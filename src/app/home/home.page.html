<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Todos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid class="ion-grid">
    <form
      [formGroup]="validateForm"
      (ngSubmit)="submitForm(validateForm.value)">
      <ion-row>
        <ion-col size="9">
          <ion-input
            placeholder="Enter Todo"
            formControlName="title">
          </ion-input>
        </ion-col>
        <ion-col size="3">
          <ion-button type="submit" color="primary">Add</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

  <ion-list>
    <app-todo
      *ngFor="let todo of todos$"
      [todo]="todo"
      [delete]="this.delete"
      [update]="this.update">
    </app-todo>
  </ion-list>
</ion-content>
